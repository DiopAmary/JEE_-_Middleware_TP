<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}" media="screen" />
	<title>Edit</title>
</head>

<body>
	<div class="container w-25">
		<h4 class="mt-3">Editer un patient</h4><hr>
		<form th:action="@{/save}" method="get">
		
			<div  class="form-group">
				<label for="nom">Nom </label> 
				<input class="form-control" type="text" name="nom" th:value="${patient.nom}" id="nom"/>
			</div>
			
			<div class="form-group">
				<label for="dateNaissance">Date de naissance </label> 
				<input class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}" id="dateNaissance" />
			</div>
			
			<div class="form-group">
				<label for="score">Score </label>
				<input class="form-control" type="number" name="score" th:value="${patient.score}" id="score"/>
			</div>
			
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="malade" name="malade" checked value="true">
				<label class="form-check-label" for="malade">Malade</label>
			</div>
			
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="pasMalade" name="pasMalade" value="false">
				<label class="form-check-label" for="pasMalade">Pas malade</label>
			</div>
			
			<button class="btn btn-primary btn-sm  btn-block mt-4">Enregistrer</button>
			
		</form>
	</div>
</body>

</html>
